<app>
	<new-task-form></new-task-form>
	<tasks></tasks>

	<script>
		var tags = this.tags;
		tags['new-task-form'].actions = app.taskActions;
		tags['tasks'].actions = app.taskActions;
		app.store.on('change', function(){
			_.forEach(tags, function(tag){
				tag.render(app.store);
				tag.update();
			});
		});
	</script>
</app>
